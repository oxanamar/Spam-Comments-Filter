<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Spam Comments Filter</title>
  </head>
  <body>
    <div class="container_main">
      <h1>Spam Comments Filter</h1>
      <div class="container">
        <div class="container__one">
          <h3>Leave your comment</h3>
          <div class="container_checkbox">
            <p class="checkbox_question">Show your First Name?</p>
            <label for="yes" class="label">Yes</label>
            <input type="checkbox" name="show-name" id="yes" class="checkbox">
            <label for="no" class="label">No</label>
            <input type="checkbox" name="show-name" id="no" class="checkbox"> 
            </div>
          
            <label for="name" id="label-name">First Name:</label><br />
            <input type="text" id="name"  /><br />
            <label for="avatar">Input the link of your profile picture:</label
            ><br />
            <input type="text" id="avatar" /><br />
            <label for="comment">Leave your comment:</label><br />
            <textarea
              name="comment"
              id="comment"
              cols="30"
              rows="10"
            ></textarea>
          <br>
          <button id="button">Send</button>
        </div>
        <div class="container__two">
          <h3 class="chat">Chat</h3>
    
          <div class="container_output">
          <div class="info">
            <img
              src=""
              id="avataroutput"
              class="image_avatar"
            />
            <div id="nameoutput" class="name_output"></div>
          <div id="commentoutput"></div>
        </div>
        <div class="date" id="date"></div>
      </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
