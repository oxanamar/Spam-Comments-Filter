<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Spam Comments Filter</title>
  </head>
  <body>
    <div class="container_main">
      <h1>Spam Comments Filter</h1>
      <div class="container">
        <div class="container__one">
          <h3>Leave your comment</h3>
          <div class="checkbox">
            <p class="checkbox_question">Show your First Name?</p>
            <label for="check" class="check">Yes</label>
            <input type="checkbox" name="check" id="yes">
            <label for="check" class="check">No</label>
            <input type="checkbox" name="check" id="no">
            </div>
          <form action="#">
            <label for="name">First Name:</label><br />
            <input type="text" id="name" name="name" /><br />
            <label for="avatar">Input the link of your profile picture:</label
            ><br />
            <input type="avatar" id="avatar" name="avatar" /><br />
            <label for="comment">Leave your comment:</label><br />
            <textarea
              name="comment"
              id="comment"
              cols="30"
              rows="10"
            ></textarea>
          </form>
          <button id="button"">Send</button>
        </div>
        <div class="container__two">
          <h3 class="chat">Chat</h3>
          <div class="container_output">
          <div class="info">
            <img
              src=""
              alt="The profile picture should be here"
              id="avataroutput"
            />
            <div id="nameoutput"></div>
          <div id="commentoutput"></div>
        </div>
        <div class="date" id="date"></div>
      </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
